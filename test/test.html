<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Place favicon.ico in the root directory -->
    <script defer type="text/javascript" src="../src/main.js"></script>
    <script type="text/javascript">
      function toggle() {
        let pop = document.getElementById("popup");
        if (pop.style.display == "flex") {
          pop.style.display = "none";
        } else pop.style.display = "flex";
      }
    </script>
  </head>

  <body class="flex flex-col gap-2 w-screen h-screen bg-gray-700">
    <template rapid-name="but">
      <button
        class="max-w-fit h-[40px] px-4 dark:text-white text-black text-[16px] font-medium flex items-center justify-center rounded-lg shadow-md shadow-[#FFFFFF0A] outline outline-1 -inset-px dark:outline-[#FFFFFF10] outline-[#00000010] dark:bg-zinc-700 hover:dark:bg-zinc-800 hover:bg-zinc-50 transition-colors"
        onclick="{onclick}"
      >
        {children}
      </button>
    </template>

    <template rapid-name="textfield">
      <input
        class="min-w-[80px] w-full h-[32px] dark:bg-zinc-800 rounded-md outline outline-1 outline-offset-1 dark:outline-zinc-700 outline-zinc-300 -inset-px px-2 text-[16px] dark:text-white placeholder-zinc-500 focus:outline-2 focus:outline-blue-500 hover:outline-zinc-600"
        placeholder="{placeholder}"
        oninput="{setvalue}"
      />
    </template>

    <template rapid-name="card">
      <div
        class="p-5 min-h-[180px] h-full min-w-[140px] w-full rounded-xl bg-white dark:bg-zinc-900 shadow-md shadow-[#FFFFFF08] outline outline-offset-1 outline-1 -inset-px outline-[#00000004] dark:outline-[#FFFFFF14] border-zinc-900 dark:border-zinc-200"
      >
        {children}
      </div>
    </template>

    <template rapid-name="thing">
      <script type="text/javascript">
        class thing extends Component {
          setvalue(ais) {
            this.getChild("title").innerHTML = ais;
          }
        }
      </script>
      <h1 child-id="title"></h1>
      <textfield
        placeholder="Write title"
        setvalue="self.setvalue(event.target.value)"
      ></textfield>
    </template>

    <template rapid-name="popup">
      <script type="text/javascript">
        class popup extends Component {
          close() {
            this.getChild("popup").style.display = "none";
          }
        }
      </script>

      <div
        id="{id}"
        child-id="popup"
        class="fixed z-40 bg-[#00000030] w-screen h-full items-center justify-center flex transition-opacity"
      >
        <div class="absolute w-full h-full" onclick="self.hidePopup_func"></div>
        <div
          class="min-w-[240px] h-fit min-h-[320px] max-w-fit mb-[200px] mx-4 z-50"
        >
          <card> {children} </card>
        </div>
      </div>
    </template>

    <popup id="popup">
      <div class="p-5 text-white">
        <h1>Hello</h1>
        <but onclick="self.close()">Hello</but>
      </div>
    </popup>

    <but onclick="document.getElementById('popup').style.display = 'flex'"
      >Open
    </but>
  </body>
</html>
