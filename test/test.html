<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Place favicon.ico in the root directory -->
    <script defer type="text/javascript" src="../src/main.js"></script>
  </head>

  <body class="flex flex-col gap-2 w-screen h-screen bg-gray-700">

    <div include-html="../cosmic_button.html"></div>
    <div include-html="../cosmic_textfield.html"></div>
    <div include-html="../cosmic_card.html"></div>
    <div include-html="../cosmic_popup.html"></div>

    <template rapid-name="app">
      <script type="text/javascript">
       class app extends Component{
         setTitle(value){
           this.getChild("popup-title").innerHTML=value;
         }
         closePopup(save){
           document.getElementById("popup").style.display='none';
           if(save)
             this.getChild('result').innerHTML = this.value;

         }
       }
      </script>
      <div class="flex flex-col items-center" >
        <popup id="popup">
          <div class="flex flex-col items-center justify-between gap-5 p-5 text-white">
            <cosmic_textfield placeholder="Write the new title" setvalue="self.value = (event.target.value)" ></cosmic_textfield>
            <div class="flex flex-row justify-center gap-2">
              <but onclick="self.closePopup(true)">Save</but>
              <but onclick="self.closePopup(false)">close</but>
            </div>
          </div>
        </popup>

        <h1 class="text-white text-lg" child-id="result" >This is the title</h1>

        <but onclick="document.getElementById('popup').style.display = 'flex'"
          >Change the title
        </but>

      </div>


    </template>

    <app></app>

  </body>
</html>
