<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Place favicon.ico in the root directory -->
    <script defer type="text/javascript" src="../src/main.js"></script>
  </head>

  <body class="flex flex-col gap-2 w-screen h-screen bg-gray-700">

    <div include-html="../cosmic_button.html"></div>
    <div include-html="../cosmic_textfield.html"></div>
    <div include-html="../cosmic_card.html"></div>
    <div include-html="../cosmic_popup.html"></div>


    <template rapid-name="thing">
      <script type="text/javascript">
        class thing extends Component {
          setvalue(ais) {
            this.getChild("title").innerHTML = ais;
          }
        }
      </script>
      <h1 child-id="title"></h1>
      <textfield
        placeholder="Write title"
        setvalue="self.setvalue(event.target.value)"
      ></textfield>
    </template>

    <popup id="popup">
      <div class="p-5 text-white">
        <h1>Hello</h1>
        <but onclick="document.getElementById('popup').style.display = 'none'">Hello</but>
      </div>
    </popup>

    <popup id="popup2">
      <div class="p-5 text-white">
        <h1>Hello2</h1>
        <but onclick="document.getElementById('popup2').style.display = 'none'">Hello</but>
      </div>
    </popup>

    <but onclick="document.getElementById('popup').style.display = 'flex'"
      >Open 1
    </but>
    <but onclick="document.getElementById('popup2').style.display = 'flex'"
      >Open 2
    </but>

  </body>
</html>
