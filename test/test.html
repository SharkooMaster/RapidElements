<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Untitled</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Place favicon.ico in the root directory -->
        <script defer type="text/javascript" src="../src/main.js" ></script>

    </head>
    <body class="flex flex-col gap-2 bg-gray-200 " >

        <template rapid-name="but">
            <div class="rounded-lg bg-gray-500 p-2 max-w-32" >
                <h1>CLICK ME</h1>
            </div>
        </template>

        <template rapid-name="carding" >
            <script defer >
                class Carding extends Component{
                    constructor(){
                        super()
                        this.open = true;
                    }
                    set_open(state) {
                        //var thing = document.getElementById(this.self+"thing");
                        var thing = this.getChild("thing");
                        console.log(thing)
                        if(state)
                            thing.style.display = "block";
                        else
                            thing.style.display = "none";
                    }
                }
            </script>

            <div class="bg-green-500 p-5 rouneded-lg flex flex-col items-center w-[400px] {name}" >
                <button onclick="alert(self.open)" >is open</button>
                <button onclick="self.set_open(true)" >open</button>
                <div onclick="self.set_open(false)" child-id="thing" class="bg-gray-200 p-5">
                    <h1>Close me</h1>
                </div>
            </div>
        </template>

        <carding name="Alfred" >
           Children is placed here
        </carding>
        <carding name="Ali" >
           Children is placed here
        </carding>

        <but></but>

    </body>
</html>
